name: ci

on:
  push:
  pull_request:

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Ansible tooling
        run: python -m pip install --upgrade pip ansible ansible-lint
      - name: Lint Ansible
        run: ansible-lint
      - name: Check playbook idempotency
        run: ansible-playbook ansible/playbooks/wsl.yml --check --diff
